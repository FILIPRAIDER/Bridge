<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (black to dark gray) -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#262626;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles (subtle gray) -->
  <circle cx="-50" cy="80" r="200" fill="#1a1a1a" opacity="0.5"/>
  <circle cx="1150" cy="550" r="250" fill="#1a1a1a" opacity="0.4"/>
  <circle cx="600" cy="-100" r="300" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#262626" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Container -->
  <g transform="translate(120, 180)">
    <!-- Logo background (white) -->
    <rect width="140" height="140" rx="28" fill="#ffffff"/>
    <!-- B letter (black) -->
    <text x="70" y="105" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="90" font-weight="900" fill="#000000" text-anchor="middle">B</text>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="96" font-weight="800" fill="#ffffff" letter-spacing="-3">Bridge</text>
  
  <!-- Subtitle -->
  <text x="300" y="325" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="38" font-weight="500" fill="#a3a3a3" letter-spacing="-0.5">
    Conecta empresas con equipos
  </text>
  
  <!-- Divider line (gray) -->
  <rect x="300" y="350" width="120" height="3" rx="1.5" fill="#525252" opacity="0.8"/>
  
  <!-- Feature bullets -->
  <g transform="translate(300, 410)">
    <!-- Feature 1 -->
    <g>
      <circle cx="6" cy="0" r="6" fill="#737373"/>
      <text x="28" y="7" font-family="system-ui, -apple-system, sans-serif" 
            font-size="26" font-weight="400" fill="#d4d4d4">
        Gestiona proyectos colaborativos
      </text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(0, 50)">
      <circle cx="6" cy="0" r="6" fill="#737373"/>
      <text x="28" y="7" font-family="system-ui, -apple-system, sans-serif" 
            font-size="26" font-weight="400" fill="#d4d4d4">
        Invita y administra miembros de equipo
      </text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(0, 100)">
      <circle cx="6" cy="0" r="6" fill="#737373"/>
      <text x="28" y="7" font-family="system-ui, -apple-system, sans-serif" 
            font-size="26" font-weight="400" fill="#d4d4d4">
        Colabora en tiempo real
      </text>
    </g>
  </g>
  
  <!-- Bottom decorative line (gray) -->
  <rect x="100" y="600" width="1000" height="4" rx="2" fill="#525252" opacity="0.6"/>
  
  <!-- Subtle corner accents (gray) -->
  <rect x="0" y="0" width="3" height="80" fill="#404040" opacity="0.7"/>
  <rect x="0" y="0" width="80" height="3" fill="#404040" opacity="0.7"/>
  <rect x="1197" y="550" width="3" height="80" fill="#404040" opacity="0.7"/>
  <rect x="1120" y="627" width="80" height="3" fill="#404040" opacity="0.7"/>
</svg>
